<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBrowse</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="logo">
        <div class="logo-icon">üõ°Ô∏è</div>
        <div class="logo-text">
          <div class="logo-title">SafeBrowse</div>
          <div class="logo-subtitle">Stay Safe Online</div>
        </div>
      </div>
    </div>

    <div class="popup-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">üîó</div>
          <div class="stat-info">
            <div class="stat-value" id="linksChecked">0</div>
            <div class="stat-label">Links Checked</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚ö†Ô∏è</div>
          <div class="stat-value" id="threatsBlocked">0</div>
          <div class="stat-label">Threats Blocked</div>
        </div>
      </div>

      <div class="features">
        <h3 class="section-title">Features</h3>
        <div class="feature-list">
          <label class="feature-item">
            <div class="feature-info">
              <div class="feature-name">Link Preview</div>
              <div class="feature-desc">Hover over links to see safety analysis</div>
            </div>
            <label class="toggle">
              <input type="checkbox" id="toggleLinkPreview">
              <span class="toggle-slider"></span>
            </label>
          </label>

          <label class="feature-item">
            <div class="feature-info">
              <div class="feature-name">Picture-in-Picture</div>
              <div class="feature-desc">Add PiP button to all videos</div>
            </div>
            <label class="toggle">
              <input type="checkbox" id="togglePip">
              <span class="toggle-slider"></span>
            </label>
          </label>
        </div>
      </div>

      <div class="quick-actions">
        <button class="action-btn" id="openNewTab">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
          New Tab
        </button>
        <button class="action-btn" id="clearData">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          Clear Stats
        </button>
      </div>
    </div>

    <div class="popup-footer">
      <div class="version">v1.0.0</div>
      <a href="https://github.com/yourusername/safebrowse-extension" target="_blank" class="github-link">
        GitHub
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
